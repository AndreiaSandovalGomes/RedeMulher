<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
    maximum-scale=1">
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
    <script src="config.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Play" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="loginscreen.css" />
  <title>RedeMulher</title>
</head>
<body>
  <div class="col-sm w-100 text-center firstscreen py-5">
    <h1 class="p-5 title-splash">Salto Alto</h1>
  </div>
  <form class="loginscreen">
    <h1 class="d-flex justify-content-center">Salto Alto</h1>
    <p class="title-splash">Faça parte desta Rede de Mulheres empoderadas! Compartilhe e divulgue posts que fazem a diferença em seu dia!</p>
    <section class="emailSenha d-flex justify-content-center">
      <input class="sign-name d-flex justify-content-center" placeholder="Nome" type="text" />
    </section>
    <section class="emailSenha d-flex justify-content-center">
      <input class="sign-email d-flex justify-content-center" placeholder="E-mail" type="email" />
    </section>
    <section class="emailSenha d-flex justify-content-center">
      <input class="sign-password" placeholder="Senha" type="password" />
    </section>
    <div class="row">
      <div class="col-lg-4 text-center">
        <button class="button sign-in-button btn-dark d-flex">Entrar</button>
      </div>
      <div class="col-lg-4 text-center">
       <button class="button sign-up-button btn-dark d-flex">Cadastrar</button>
     </div>      
   </div>      
 </form>
 <script
   src="https://code.jquery.com/jquery-3.3.1.min.js"
   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
   crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 <script src="loginscreen.js"></script>
</body>
</html>

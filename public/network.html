<html lang="pt-br" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=1">
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-storage.js"></script>
  <script src="config.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Play" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="network.css" />
  <title>RedeMulher</title>
</head>
<body>
  <header class="navbar">
    <div class="col-lg-12 text-center"> 
      <h1 class="user-name"></h1>
    </div>
  </header>
  <article> 
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <h3>Adicionar um novo Post: </h3>
          <form>
            <textarea class="message-input" name="" id="" cols="50" rows="5"></textarea><br>
            <br><h3>Adicionar uma imagem: </h3><br>
            <input type="file" value="Baixar" id="upload-button"><br>
            <br> <button class="add-message">Incluir Post</button><br>
            <br> <progress value = "0" max="100" id="uploader">0%</progress><br>
          </form>          
        </div>
        <div class="col-lg-4">
          <h3>Adicionar um novo amigo: </h3>
          <section class="users">
            <ul class="users-list"></ul>
          </section>          
        </div>
      </div>
    </div>
  </article>
  <article>
    <div class="container">
      <div class="row">
        <div>
          <h2>Meus Posts/Posts Amigos:</h2>
        </div>
        <div class="col-lg-12">
          <section class="news">
            <ul class="news-list"></ul>
          </section>
        </div>
      </div>
    </div>
  </article>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script  src="network.js"></script>
</body>
</html>
